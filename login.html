<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
      <link rel="shortcut icon" href="img/grwu.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form class="sign-in-form" id="signInForm">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Username" id="signinUsername" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-fill"></i>
                        <input type="password" placeholder="Password" id="signinPassword" required />
                    </div>
                    <input type="submit" value="Login" class="btn" id="signinBtn" />
            </form>

                <!-- Sign Up Form -->
                <form class="sign-up-form" id="signUpForm">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Username" id="signupUsername" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-mail-fill"></i>
                        <input type="email" placeholder="Email" id="signupEmail" required />
                    </div>
                    <div class="input-field">
                        <i class="ri-lock-fill"></i>
                        <input type="password" placeholder="Password (min 8 characters)" id="signupPassword" minLength="8" required />
                    </div>
                    <input type="submit" value="Sign up" class="btn" id="signupBtn" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>
                        Join us today and discover amazing job opportunities tailored just for you!
                    </p>
                    <button class="btn transparent" id="signUpBtnToggle">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>
                        Welcome back! Sign in to continue your journey with us.
                    </p>
                    
                    <button class="btn transparent" id="signInBtnToggle">
                        Sign in
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/api.js"></script>
<script src="login.js"></script>
</body>
</html>
