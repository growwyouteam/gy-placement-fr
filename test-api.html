<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            border: 2px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { border-color: #10b981; background: #d1fae5; }
        .error { border-color: #ef4444; background: #fee2e2; }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Backend API Test</h1>
    
    <div class="test-box">
        <h2>Test 1: Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-box">
        <h2>Test 2: Get All Jobs</h2>
        <button onclick="testJobs()">Test Jobs Endpoint</button>
        <div id="jobs-result"></div>
    </div>

    <div class="test-box">
        <h2>Test 3: Direct Fetch</h2>
        <button onclick="testDirectFetch()">Test Direct Fetch</button>
        <div id="fetch-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error!</h3>
                        <p>${error.message}</p>
                        <p><strong>Backend running?</strong> Check if server is started on port 5000</p>
                    </div>
                `;
            }
        }

        async function testJobs() {
            const resultDiv = document.getElementById('jobs-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/jobs`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Jobs found:</strong> ${data.count}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error!</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDirectFetch() {
            const resultDiv = document.getElementById('fetch-result');
            resultDiv.innerHTML = '<p>Testing direct connection...</p>';
            
            try {
                // Test if we can reach the server at all
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Direct Fetch Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend server is not running</li>
                            <li>Backend is running on a different port</li>
                            <li>CORS is blocking the request</li>
                            <li>Firewall is blocking port 5000</li>
                        </ul>
                        <p><strong>Solution:</strong> Open terminal and run:</p>
                        <pre>cd backend
node server.js</pre>
                    </div>
                `;
            }
        }

        // Auto-run health check on page load
        window.onload = () => {
            console.log('Testing backend connection...');
            testHealth();
        };
    </script>
</body>
</html>
